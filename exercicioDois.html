<div class="container">
    <ul id="listaCores"></ul>

    <input type="text" id="item" placeholder="Digite aqui o item">
    <input type="text" id="cor" placeholder="Digite aqui a cor">
    <button id="adicionarElemento">Adicionar</button>

  </div>
<script>
document.getElementById("adicionarElemento").addEventListener("click", function() {
  var itemInput = document.getElementById("item").value;
  var corInput = document.getElementById("cor").value;
  
  //criando novo item LI
  var novoElemento = document.createElement("li");
  
  // colocando o texto inserido no input em "novoElemento"
  novoElemento.textContent = itemInput;
  
  // adicionando as cores a 'novo elemento'
  novoElemento.classList.add(corInput);
  
  // indicando onde queremos adicionar esse novo elemento
  var lista = document.getElementById("listaCores");
  
  // adicionando o elemento na lista
  lista.appendChild(novoElemento);
  
  // limpando os inputs depois de adc o elemento
  document.getElementById("item").value = "";
  document.getElementById("cor").value = "";
});
</script>

</body>
